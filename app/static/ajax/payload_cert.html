<!-- Certificate payloads -->
<fieldset>
<legend>Certificate Payload</legend>
<p>Generates a partial SSL/TLS handshake using the provided certificate</p>
	<input type="file" name="cert_file" id="cert_file" placeholder="Select a PCAP">
<p/>
<label><b>Format:</b>
	<label class="radio" style="display:inline-block;">
		<input type="radio" name="cert_file_type" id="cert_type_pem" value="pem" checked="checked">
		PEM
	</label>
	<label class="radio" style="display:inline-block;">
		<input type="radio" name="cert_file_type" id="cert_type_der" value="der">
		DER
	</label>
</label>
</fieldset>
